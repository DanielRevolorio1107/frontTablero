<h3>Usuarios</h3>

<div class="toolbar">
  <input class="input"
         [ngModel]="q()"
         (ngModelChange)="q.set($event)"
         placeholder="Buscar por nombre, id o rol">
  <button class="btn" (click)="nuevo()">Nuevo</button>
</div>

<div class="card form">
  <div class="row">
    <input class="input"
           [ngModel]="formNombre()"
           (ngModelChange)="formNombre.set($event)"
           placeholder="Nombre de usuario">

    <input class="input"
           type="number"
           [ngModel]="formIdRol()"
           (ngModelChange)="formIdRol.set($event)"
           placeholder="Id del Rol (Id_Rol)">

    <input class="input"
           type="password"
           [ngModel]="formContrasena()"
           (ngModelChange)="formContrasena.set($event)"
           placeholder="Contraseña (solo al crear o cambiar)">
    <button class="btn primary" (click)="guardar()">
      {{ editingId() ? 'Guardar cambios' : 'Registrar' }}
    </button>
  </div>
</div>

<div *ngIf="cargando()" class="hint">Cargando…</div>
<div *ngIf="error()" class="error">{{ error() }}</div>

<table class="table" *ngIf="!cargando() && filtrados().length">
  <thead>
    <tr>
      <th style="width:90px;">ID</th>
      <th>Nombre</th>
      <th style="width:120px;">Id_Rol</th>
      <th style="width:220px;">Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of filtrados()">
      <td>{{ u.Id_Usuario }}</td>
      <td>{{ u.Nombre }}</td>
      <td>{{ u.Id_Rol }}</td>
      <td class="actions">
        <button class="btn" (click)="editar(u)">Editar</button>
        <button class="btn warn" (click)="borrar(u.Id_Usuario)">Borrar</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="!cargando() && !filtrados().length" class="hint">
  No hay usuarios para mostrar.
</div>
