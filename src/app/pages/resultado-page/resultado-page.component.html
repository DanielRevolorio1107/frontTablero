<section class="board">
  <!-- LOCAL -->
  <div class="team">
    <h2>Local</h2>
    <h3>{{ localNombre }}</h3>
    <div class="score">{{ puntosLocal }}</div>
    <div class="fouls">Faltas: {{ faltasLocal }}</div>
  </div>

  <!-- CENTRO / LOCALIDAD + MARCADOR GLOBAL -->
  <div class="center">
    <div class="location">{{ locNombre || 'â€”' }}</div>
    <div class="global-score">{{ puntosLocal }} - {{ puntosVisit }}</div>
  </div>

  <!-- VISITANTE -->
  <div class="team">
    <h2>Visitante</h2>
    <h3>{{ visitNombre }}</h3>
    <div class="score">{{ puntosVisit }}</div>
    <div class="fouls">Faltas: {{ faltasVisit }}</div>
  </div>
</section>

<footer class="controls">
  <button (click)="volverAlInicio()">Volver al inicio</button>
</footer>
