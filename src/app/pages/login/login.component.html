<div class="login-page">
  <div class="login-container">
    <div class="login-header">
      <h1 class="login-title">🏀 Tablero Deportivo</h1>
      <p class="login-subtitle">Inicia sesión para continuar</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Campo Usuario -->
      <div class="form-group">
        <label for="nombre" class="form-label">Usuario</label>
        <div class="input-wrapper">
          <input
            id="nombre"
            type="text"
            formControlName="nombre"
            class="form-input"
            [class.error]="loginForm.get('nombre')?.invalid && loginForm.get('nombre')?.touched"
            placeholder="Ingresa tu usuario"
            autocomplete="nombre"
          >
          <span class="input-icon">👤</span>
        </div>
        <div class="error-message" *ngIf="getFieldError('nombre')">
          {{ getFieldError('nombre') }}
        </div>
      </div>

      <!-- Campo Contraseña -->
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-wrapper">
          <input
            id="contrasena"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="contrasena"
            class="form-input"
            [class.error]="loginForm.get('contrasena')?.invalid && loginForm.get('contrasena')?.touched"
            placeholder="Ingresa tu contraseña"
            autocomplete="current-password"
          >
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
          >
            {{ showPassword ? '🙈' : '👁️' }}
          </button>
        </div>
        <div class="error-message" *ngIf="getFieldError('contrasena')">
          {{ getFieldError('contrasena') }}
        </div>
      </div>

      <!-- Error general -->
      <div class="error-message error-message--general" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Botón de envío -->
      <button
        type="submit"
        class="btn btn-primary btn-login"
        [disabled]="isLoading || loginForm.invalid"
      >
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading" class="loading">
          <span class="spinner"></span>
          Iniciando...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p class="login-help">¿Problemas para acceder? Contacta al administrador</p>
    </div>
  </div>
</div>
